<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSS Intro</title>
		<!-- 1. External -->
		<link rel="stylesheet" href="./css-intro.css" />
		<!-- 2. Internal -->
		<style>
			h1 {
				background-color: aquamarine;
			}
		</style>
	</head>
	<body>
		<!-- Cascading Style Sheets -->
		<!-- Order of Priority
  1. Inline
  2. Internal
  3. External -->

		<!-- 3. Inline -->
		<h1 style="color: brown">This is for our styling</h1>
		<p class="par" id="p1">This is paragraph 1</p>
		<p class="par" id="p2">This is paragraph 2</p>
		<p class="par" id="p3">This is paragraph 3</p>
		<p class="par" id="p4">This is paragraph 4</p>
		<p id="hover">Hover Over Me</p>
	</body>
</html>
